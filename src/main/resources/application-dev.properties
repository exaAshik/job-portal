spring.application.name=rms
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/rms
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=always
spring.datasource.initialization-mode=always
#logging.level.org.springframework.security=TRACE
spring.main.allow-circular-references=true


# LDAP Configuration
spring.ldap.base-environment.url=ldap://localhost:389
spring.ldap.base-environment.base=dc=example,dc=com
spring.ldap.base-environment.username=cn=admin,dc=example,dc=com
spring.ldap.base-environment.password=myadminpassword  
spring.ldap.user.search-base=ou=users
spring.ldap.user.search-filter=(uid={0})
spring.ldap.group.search-base=ou=groups
spring.ldap.group.role-attribute=cn









